<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coco Pops</title>
    </head>
    <body>
        <h1>Coco Pops</h1>
        <img src="cocopops.jpg" alt="A bowl of Coco Pops">

        <p>Coco Pops are tasty, nutritious and easy to make</p>

        <h2>Ingredients</h2>
            <ul>
                <li>Coco Pops</li>
                <li>Your milk of choice</li>
            </ul>

        <h2>Steps</h2>
            <ol>
                <li>Grab a bowl. The bigger the better</li>
                <li>Fill with Coco Pops</li>
                <li>Drench in ice cold milk</li>
                <li>Grab a spoon (this is optional)</li>
                <li>Devour</li>
            </ol>
    </body>
